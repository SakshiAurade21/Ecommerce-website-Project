<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo">

            </div>
        </div>
        <div class="nav-address border">
            <p class="addres-first">Deliver to</p>
            <div class="address-icon">
                <i class="fa-solid fa-location-dot"></i>
                <b>
                    <p class="addres-second">India</p>
                </b>
            </div>
        </div>

        <div class="nav-search border">
            <select class="search-select">
                <option value="">All</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="nav-sign border">
            <span>Hello, sign in</span>
            <p class="nav-sec-line">Account & Lists</p>
        </div>

        <div class="nav-sign border">
            <span>Returns</span>
            <p class="nav-sec-line">& Orders</p>
        </div>

        <div class="nav-cart border ">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
    </div>

    <div class="pannel ">
        <div class="pannel-all">
            <i class="fa-solid fa-bars"></i>
            <p>All</p>
        </div>
        <div class="Pannel-options">
            <p>Today's Deals</p>
            <p>Prime Video</p>
            <p>Buy Again</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
    </div>
</body>

</html>
